<div class="container mt-3">
    <h1>Publication d'article</h1>
    <form action="#"  enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="title">Titre de l'article:</label>
            <input class="form-control" type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="content">Presentation de l'article:</label>
            <textarea class="form-control" id="content" name="content"  required></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="photos">Photos de l'article (obligatoire, sélectionnez plusieurs):</label>
            <input class="form-control" type="file" id="photos" name="photos[]" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <label class="form-label" for="video">Vidéo de l'article (optionnelle):</label>
            <input class="form-control" type="file" id="video" name="video" accept="video/*">
        </div>
       
        <div class="form-group mt-3">
            <button class="form-control btn btn-outline-success" type="submit">Publier</button>
        </div>
    </form>
</div>
